<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find | kakao Clone</title>
    <script src="https://kit.fontawesome.com/93cbfadcf7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">
                09:11
            </span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-battery-three-quarters"></i>
            <span class="status0bar__battery-level">80%</span>

        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Find</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
               
                <span class="header__icon">
                    <i class="fas fa-cog"></i>
                </span>
            </span>
        </div>
    </header>
    <main class="find">
        <header class="find__header">
            <ul class="find__header-list">
                <li class="find__header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-qrcode fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        QR Code
                    </span>
                </li>
                <li class="find__header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-user-plus fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Add by contacts
                    </span>
                </li><li class="find__header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-passport fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Add by ID
                    </span>
                </li><li class="find__header-btn">
                    <span class="header-btn__icon">
                        <i class="far fa-envelope fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Invite
                    </span>
                </li>
            </ul>
        </header>
        <ul class="find_recommended">
            <h5 class="find__title">
                Recommended Friends
            </h5>
            <li class="find__friend friend friend">
                <div class="friend_column">
                    <img src="images/avatar1.jpeg" class="g-avatar freind__avatar" />
                    <span class="friend__name">
                        천봉수
                    </span>
                </divß
                <div class="friend__column">
                    <div class="friend__add-btn">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                <i class="far fa-user"></i>
            </a></li>
            <li class="nav__list-item"><a href="
            index.html" class="nav__list-link">
                <i class="fas fa-comments"></i>
            </a></li>
            <li class="nav__list-item"><a href="
            find.html" class="nav__list-link">
                <i class="fas fa-search"></i>
            </a></li>
            <li class="nav__list-item"><a href="
            more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a></li>
        </ul>
    </nav>
</body>
</html>
