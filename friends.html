<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends | kakao Clone</title>
    <script src="https://kit.fontawesome.com/93cbfadcf7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">
                09:11
            </span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-battery-three-quarters"></i>
            <span class="status0bar__battery-level">80%</span>

        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="far fa-comment"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-cog"></i>
                </span>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
            <div class="friends__fried friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar1.jpeg" class="g-avatar freind__avatar" />
                    <span class="friend__name">
                    천봉수
                    </span>
                    <span class="friedn__status">
                    웹사이트 개발중~!
                    </span>
                </div>
            </div>
        </header>
        <div class="friends__plus-friend">
            <h5 class="friends__plus-title">Plus friend</h5>
            <div class="friends__fried friend friend">
                <div class="friend__column">
                    <img src="images/avatar1.jpeg" class="g-avatar freind__avatar" />
                    <span class="friend__name">
                    Plus Friend
                    </span>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">Friends 14</h5>
            <li class="friends__friend friend friend">
                <div class="friend_column">
                    <img src="images/avatar1.jpeg" class="g-avatar freind__avatar" />
                    <span class="friend__name">
                        박선화
                    </span>
                    <span class="friedn__status">
                        힐링이 필요해!!
                    </span>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>아이유 (가을아침)</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                <i class="fas fa-user"></i>
            </a></li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                <i class="far fa-comments"></i>
            </a></li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i>
            </a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a></li>
        </ul>
    </nav>
</body>
</html>
