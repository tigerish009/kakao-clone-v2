<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More | kakao Clone</title>
    <script src="https://kit.fontawesome.com/93cbfadcf7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">
                09:11
            </span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-battery-three-quarters"></i>
            <span class="status-bar__battery-level">80%</span>

        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">More</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">                    <i class="fas fa-qrcode"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>                    
                
            </span>
        </div>
    </header>
    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend friend">
                <div class="friend_column">
                    <img src="images/avatar1.jpeg" class="g-avatar friend__avatar" />
                    <span class="friend__name">
                        천봉수
                    </span>
                    <span class="friend__status">
                        Cheon@naver.com
                    </span>
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
                <div class="friend__column">
                    
                </div>
            </div>
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-smile fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                    Emoticons
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-brush fa-2x"></i></fa-2x>
                    </span>
                    <span class="more__btn-title">
                    Themes
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-globe fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                    Account
                    </span>
                </li>
            </ul>
        </header>
        <section class="more__suggestions">
            <h5 class="more__title">Suggestions</h5>
            <ul class="more__suggestions-list">
                <li class="more_suggestion suggeston">
                    <img src="images/kakaostory icon.png" alt="kakao story" class="suggestion__icon">
                    <span class="suggestion__title">Kakao story</span>
                </li>
                <li class="more_suggestion suggeston">
                    <img src="images/kakaofriends.jpeg" alt="kakaofriends" class="suggestion__icon">
                    <span class="suggestion__title">Kakao friends</span>
                </li>
                <li class="more_suggestion suggeston">
                    <img src="images/friendsgem.jpeg" alt="friends gems" class="suggestion__icon">
                    <span class="suggestion__title">friends gem</span>
                </li>

            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                <i class="far fa-user"></i>
            </a></li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                <i class="far fa-comments"></i>
            </a></li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i>
            </a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a></li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">
            화면을 줄여주세요!!!
        </span>
    </div>
</body>
</html>
