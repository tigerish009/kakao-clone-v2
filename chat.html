<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | kakao Clone</title>
    <script src="https://kit.fontawesome.com/93cbfadcf7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="chats-body">
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">
                09:11
            </span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-battery-three-quarters"></i>
            <span class="status-bar__battery-level">80%</span>

        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
               <a href="index.html" class="header__back-btn">
                <i class="fas fa-arrow-left"></i>
               </a>
            <h1 class="header__title">Chat</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
    <main class="chat-screen">
        <ul class="chat__massages">
            <span class="chat__timestamp">Friday, January 11, 2020</span>
            <li class="incoming-message massage">
                <img src="images/avatar2.jpeg" class="m-avatar message message">
                <div class="message__content">
                    <span class="message__author">선화</span>
                    <span class="message__bubble">
                        굿모닝❤️ 뭐해??
                    </span>
                </div>
               
            </li>
            <li class="sent-message massage">
                <span class="message__timestamp"></span>
                <div class="message__contetn">
                    <span class="message__bubble">
                        밥먹고 있엉 ㅋ
                    </span>
                </div>
                
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far-fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="Send message" class="chat_wirte-input">
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
